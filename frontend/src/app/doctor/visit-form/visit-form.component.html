<form [formGroup]="visitForm" (ngSubmit)="onAddVisit()">
    <div class="form-group">
      <label for="date">Date</label>
      <input type="text" class="form-control" id="date" formControlName="date">
      <div
        *ngIf="visitForm.get('date')?.invalid && (visitForm.get('date')?.dirty || visitForm.get('date')?.touched)"
        class="alert alert-danger">
        <div *ngIf="visitForm.get('date')?.errors?.['required']">
          Required
        </div>
      </div>
    </div>
  
    
    
<div class="form-group">
    <label for="prescription">Prescription</label>
    <textarea type="text" class="form-control" id="prescription" rows="4" cols="50"formControlName="prescription"></textarea>
    <div
      *ngIf="visitForm.get('prescription')?.invalid && (visitForm.get('prescription')?.dirty || visitForm.get('prescription')?.touched)"
      class="alert alert-danger">
      <div *ngIf="visitForm.get('prescription')?.errors?.['required']">
        Required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="reason">Visit reason</label>
    <textarea type="text" class="form-control" id="reason" rows="4" cols="50"formControlName="reason"></textarea>
    <div
      *ngIf="visitForm.get('reason')?.invalid && (visitForm.get('reason')?.dirty || visitForm.get('reason')?.touched)"
      class="alert alert-danger">
      <div *ngIf="visitForm.get('reason')?.errors?.['required']">
        Required
      </div>
    </div>
  </div>


<div class="form-group">
      <label for="diagnosis">Diagnosis</label>
      <textarea type="text" class="form-control" id="diagnosis" rows="4" cols="50"formControlName="diagnosis"></textarea>
      <div
        *ngIf="visitForm.get('diagnosis')?.invalid && (visitForm.get('diagnosis')?.dirty || visitForm.get('diagnosis')?.touched)"
        class="alert alert-danger">
        <div *ngIf="visitForm.get('diagnosis')?.errors?.['required']">
          Required
        </div>
      </div>
    </div>
    <div>
        <input type="hidden" class="form-control" id="patientEmail" formControlName="patientEmail" value="sss@g.com" hidden>
    </div>
         
      <button type="submit" class="btn btn-primary" [disabled]="!visitForm.valid">Submit</button>
  
  </form>
