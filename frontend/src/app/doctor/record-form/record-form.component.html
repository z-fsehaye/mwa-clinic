<h2>Add Patient</h2>
<div *ngIf="isSuccess">
  <br><br>
  <form [formGroup]="recordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="fullname">Full Name</label>
      <input type="text" class="form-control" id="fullname" formControlName="fullname">
      <div
        *ngIf="recordForm.get('fullname')?.invalid && (recordForm.get('fullname')?.dirty || recordForm.get('fullname')?.touched)"
        class="alert alert-danger">
        <div *ngIf="recordForm.get('fullname')?.errors?.['required']">
          Required
        </div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" formControlName="address">
      <div
        *ngIf="recordForm.get('Address')?.invalid && (recordForm.get('address')?.dirty || recordForm.get('address')?.touched)"
        class="alert alert-danger">
        <div *ngIf="recordForm.get('address')?.errors?.['required']">
          Required
        </div>
      </div>
    </div>
    <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="text" class="form-control" id="dob" formControlName="dob">
        <div
          *ngIf="recordForm.get('dob')?.invalid && (recordForm.get('dob')?.dirty || recordForm.get('dob')?.touched)"
          class="alert alert-danger">
          <div *ngIf="recordForm.get('dob')?.errors?.['required']">
            Required
          </div>
        </div>
      </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" formControlName="email">
        <div
          *ngIf="recordForm.get('email')?.invalid && (recordForm.get('email')?.dirty || recordForm.get('email')?.touched)"
          class="alert alert-danger">
          <div *ngIf="recordForm.get('email')?.errors?.['required']">
            Required
          </div>
          <div *ngIf="!recordForm.get('email')?.errors?.['email']">
            Must be email!
          </div>
        </div>
      </div>  
    <div class="form-group">
      <label for="gen">Gender</label>
      <select class="form-control" id="gen" formControlName="gen">
        <option *ngFor="let gen of gender" [value]="gen">{{gen}}</option>
      </select>
    </div>
    <div>
        <input type="hidden" class="form-control" id="doctorName" formControlName="doctorName" >
    </div>
    <div>
        <input type="hidden" class="form-control" id="doctorEmail" formControlName="doctorEmail" >
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="!recordForm.valid">Submit</button>
  
  </form>
</div>
<div *ngIf="!isSuccess">
  <p>Something went wrong! Try again, patient was not added.</p>
</div>
