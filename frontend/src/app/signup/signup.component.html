<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="fullname">Full Name</label>
    <input type="text" class="form-control" id="fullname" formControlName="fullname">
    <div
      *ngIf="signupForm.get('fullname')?.invalid && (signupForm.get('fullname')?.dirty || signupForm.get('fullname')?.touched)"
      class="alert alert-danger">
      <div *ngIf="signupForm.get('fullname')?.errors?.['required']">
        Required
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" formControlName="email">
    <div
      *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)"
      class="alert alert-danger">
      <div *ngIf="signupForm.get('email')?.errors?.['required']">
        Required
      </div>
      <div *ngIf="!signupForm.get('email')?.errors?.['email']">
        Must be email!
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" formControlName="username">
    <div
      *ngIf="signupForm.get('username')?.invalid && (signupForm.get('username')?.dirty || signupForm.get('username')?.touched)"
      class="alert alert-danger">
      <div *ngIf="signupForm.get('username')?.errors?.['required']">
        Required
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" class="form-control" id="password" formControlName="password">
    <div
      *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)"
      class="alert alert-danger">
      <div *ngIf="signupForm.get('password')?.errors?.['required']">
        Required
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="role">You are a:</label>
    <select class="form-control" id="role" formControlName="role">
      <option *ngFor="let role of roles" [value]="role">{{role}}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Submit</button>

</form>
