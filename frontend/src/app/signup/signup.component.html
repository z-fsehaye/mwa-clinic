<form [formGroup]="myForm" (ngSubmit)="onSubmit()" >
        <div class="form-group">
          <label for="username">User Name</label>
          <input type="text" class="form-control" id="username" formControlName="username">
          <div *ngIf="!myForm.get('username')?.valid">
            Invalid User Name
          </div>
        </div>
        <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" class="form-control" id="fullname" formControlName="fullname">
            <div *ngIf="!myForm.get('fullname')?.valid">
              Invalid Name
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" formControlName="password">
            <div *ngIf="!myForm.get('password')?.valid">
              Invalid Password
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" formControlName="email">
            <div *ngIf="!myForm.get('email')?.valid">
              Invalid Email
            </div>
          </div>  
          <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid" >Submit</button>
    
    </form>
